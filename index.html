<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <div class="header">
            <div class="logo">Header Logo</div>
            <div class="links">
                <div class="link-one">header link one</div>
                <div class="link-two">header link two</div>
                <div class="link-three">header link three</div>
            </div>
        </div>
        <div class="first">
            <div class="first-container">
                <div class="welcome">Text</div>
                <p class="welcome-subtext"> Subtext</p>
                <button class="sign-up" type="button">Sign up</button>
            </div>
            <div class="image-placeholder">
                <p>Image placeholder</p>
            </div>
        </div>
    </div>

    <div class="image-container">
        <div class="photo-grid-info">Some Random Info</div>
        <div class="photo-grid">
            <div class="photo-grid-item">
                <img src="images/image-one.jpg">
                <p>Image subtext</p>
            </div>
            <div class="photo-grid-item">
                <img src="images/image-two.jpg">
                <p>Image subtext</p>
            </div>
            <div class="photo-grid-item">
                <img src="images/image-three.jpg">
                <p>Image subtext</p>
            </div>
            <div class="photo-grid-item">
                <img src="images/image-four.jpg">
                <p>Image subtext</p>
            </div>
        </div>
    </div>

    <div class="quote-container">
        <div class="quote-text">This is an inspiring quote...</div>
    </div>

    <div class="call-container">
        <div class="call-to-action">Call to action! It's time!</div>
        <button class="sign-up" type="button">Sign up</button>
    </div>

    <div class="footer-container">
        <div class="footer-text">Copyright</div>
    </div>
    
</body>
</html>
