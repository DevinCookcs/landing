<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <div class="top">
        <div class="header">
            <p class="logo">Header Logo</p>
            <div class="links">
                <div class="link-one">header link one</div>
                <div class="link-two">header link two</div>
                <div class="link-three">header link three</div>
            </div>
        </div>
        <div class="first">
            <div class="first-container">
                <div class="welcome">Text</div>
                <p class="welcome-subtext"> Subtext</p>
                <button class="sign-up" type="button">Sign up</button>
            </div>
            <div class="image-placeholder">
                <p>Image placeholder</p>
            </div>
        </div>
    </div>

    <!-- Photo Grid -->
    <div class="image-container">
        <div class="photo-grid-info">Some Random Info</div>
        <div class="photo-grid">
            <div class="photo-grid-item">
                <img src="images/image-one.jpg">
                <p>Image subtext</p>
            </div>
            <div class="photo-grid-item">
                <img src="images/image-two.jpg">
                <p>Image subtext</p>
            </div>
            <div class="photo-grid-item">
                <img src="images/image-three.jpg">
                <p>Image subtext</p>
            </div>
            <div class="photo-grid-item">
                <img src="images/image-four.jpg">
                <p>Image subtext</p>
            </div>
        </div>
    </div>

    <!-- Quote -->
    <div class="quote-container">
        <p class="quote-text">This is an inspiring quote...</p>
        <p class="quote-source">Source</p>
    </div>

    <!-- Call to action -->
    <div class="call-container">
        <div class="call-to-action">
            <p class="call">Call to action</p>
            <p class="call-subtext">subtext</p>
        </div>
        <button class="sign-up" type="button">Sign up</button>
    </div>

    <!-- footer -->
    <div class="footer-container">
        <div class="footer-text">Copyright</div>
    </div>
    
</body>
</html>
